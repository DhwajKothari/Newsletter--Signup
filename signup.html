<body class="text-center">
  <form action="/" class="form-signin" method="post">
    <img class="mb-4" src="images/envelope.png" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Sign Up to my Newsletter!!</h1>

    <input type="text" name="fname" class="form-control top" placeholder="First Name" required autofocus>
    <input type="text" name="lname" class="form-control middle" placeholder="Last Name" required>
    <input type="email" name="email" class="form-control bottom" placeholder="Email Address" required>
    <input type="text" name="bdayD" class="form-control top" placeholder="Birthdate" optional>
    <input type="text" name="bdayM" class="form-control middle" placeholder="Month" optional>
    <input type="text" name="bdayY" class="form-control bottom" placeholder="Year" optional>
    <input type="text" name="address" class="form-control top" placeholder="Address" optional>
    <input type="text" name="no." class="form-control middle" placeholder="Mobile number" optional>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Me Up</button>
